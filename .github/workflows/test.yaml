name: Test Suite

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      # Inject secrets as environment variables
      # These are used by the test suite via os.environ
      ADMIN_SECRET: ${{ secrets.ADMIN_SECRET }}
      INITIAL_API_KEY: ${{ secrets.INITIAL_API_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run tests
        run: |
          pytest -v --tb=short 2>&1 | sed -E 's/(sk-synthquant-[a-zA-Z0-9-]+)/[REDACTED_KEY]/g'
        env:
          # Ensure secrets are available but masked in logs
          ADMIN_SECRET: ${{ secrets.ADMIN_SECRET }}
          INITIAL_API_KEY: ${{ secrets.INITIAL_API_KEY }}

      - name: Test Summary
        if: always()
        run: |
          echo "::notice::Test run completed. Check the logs above for results."
